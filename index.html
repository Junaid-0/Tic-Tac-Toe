<html lang="en">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        
        <div class="navi">
        <ul class="menul">
          <li class="menu"><a href="index.html">Home</a></li>
          <li class="menu"><a href="gallery.html">Gallery</a></li>
          <li class="menu"><a href="blogs.html">Blogs</a></li>
          <li class="menu" width="100%" height="100%"><a href="#" class="dText">My Games<div class="drop"></div></a>
            <ul class="submenu">

                <li><a href="/Tic-Tac-Toe" target="_blank">Tic Tac Toe</a></li>

            </ul>
        </li>
          <li class="menu"><a href="contact us.html">Contact Us</a></li>
        </ul>
      </div>
        
        <div class="main">
            <div class="cross"></div>
            <div class="grid bt bl"><span class="boxText"></span></div>
            <div class="grid bt"><span class="boxText"></span></div>
            <div class="grid bt br"><span class="boxText"></span></div>
            <div class="grid bl"><span class="boxText"></span></div>
            <div class="grid"><span class="boxText"></span></div>
            <div class="grid br"><span class="boxText"></span></div>
            <div class="grid bl bb"><span class="boxText"></span></div>
            <div class="grid bb"><span class="boxText"></span></div>
            <div class="grid br bb"><span class="boxText"></span></div>
        </div>

        
        <div class="infomain">
            <div class="info">Turn for X</div>
            <div class="winner"></div>
            <button class="reset" onclick="reset()">Reset</button>
            <img class="trump" src="./trump-dancing.gif">
        </div>
        
    </div>
    
    

</body>
